				<form>
  					<div class="form-group">
    					<label for="name">Name</label>
    					<input type="text" class="form-control" id="sign" placeholder="Put your name here!" oninput="getTextInput()">
    					<input type="color" id="backColor" oninput="getColor()"><br>
    					<button class="btn btn-primary btn-lg active" role="button" aria-pressed="true" style="margin-left: 2%; background-color: #05386b; font-size: 100%;" onclick="displayInput();return false;">Display Text</button>
  					</div>
				</form>

				<h3 id="nameOut"></h3>

				<script type="text/javascript">
					var colorIn;
					var nameIn;

					function getTextInput() {
						nameIn = document.getElementById('sign').value;
						
					}

					function getColor() {
						colorIn = document.getElementById( 'backColor' ).value;
						console.log(colorIn);
					}

					function displayInput () {
						document.getElementById('nameOut').style.color = this.colorIn;
						document.getElementById('nameOut').innerHTML = nameIn;

					}
